<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conatainer">
        <div class="input-felid">
            <input type="text" placeholder="Enter city name">
            <button><img src="search.png" alt=""></button>
            
        </div>
        <div class="weather">
            <img src="pic/rain.png" alt="">
            <h1 class="city-name">New york</h1>

            <div class="details">

            <div class="col">
                <img src="pic/humidity.png" alt="">
                <div class="heading">
                <p class="humdity">50%</p>
                <p>humidity</p>
            </div>
            </div>
            <div class="col">
                <img src="pic/wind.png" alt="wind speed">
                <div class="heading">
                <p class="wind-speed">15 km/hr</p>
                <p>wind speed</p>
            </div>
            </div>
        </div>



        </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
